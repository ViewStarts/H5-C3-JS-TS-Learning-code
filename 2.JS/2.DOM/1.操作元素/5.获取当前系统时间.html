<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script>
      var d = new Date();
      console.log(d.getFullYear()); //获取年份
      console.log(d.getMonth() + 1); //获取月份，但是默认小1 需要加1
      console.log(d.getDay()); //获取星期几 但是国外日期周日默认为0
      console.log(d.getHours()); //获取小时
      console.log(d.getMinutes()); //获取分钟
      console.log(d.getSeconds()); //获取秒

      var year = d.getFullYear();
      var month = d.getMonth();
      var date = d.getDate();
      var day = d.getDay();
      var hours = d.getHours();
      var minutes = d.getMinutes();
      var seconds = d.getSeconds();

      var day1 = [
        "星期日",
        "星期一",
        "星期二",
        ,
        "星期三",
        "星期四",
        "星期五",
        "星期六",
      ];

      console.log(
        "今天的日期是:" +
          year +
          "年" +
          month +
          "月" +
          date +
          "日" +
          day1[day] +
          hours +
          "点" +
          minutes +
          "分" +
          seconds +
          "秒"
      );
    </script>
  </head>

  <body>
    <script></script>
  </body>
</html>
