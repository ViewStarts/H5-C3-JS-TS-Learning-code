<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 400px;
        border-bottom: 1px solid #ccc;
        margin: 100px auto;
      }
      .box input {
        width: 370px;
        height: 30px;
        border: 0;
        outline: none; /* 取消点击input以后的边框 */
      }
      .box img {
        position: absolute;
        top: 2px;
        right: 2px;
        width: 24px;
      }
    </style>
    <script></script>
  </head>

  <body>
    <div class="box">
      <label for="">
        <img src="../img/闭眼睁眼1.png" alt="" id="eye" />
      </label>
      <input type="password" name="" id="password" />
    </div>
    <script>
      //1.获取元素
      var eye = document.getElementById("eye");
      var password = document.getElementById("password");
      //2.注册事件 处理程序
      var flag = 0;
      eye.onclick = function () {
        //点击一次之后，flag一定要变化
        if (flag == 0) {
          password.type = "text";
          eye.src = "../img/睁眼1.png";
          flag = 1; //赋值操作
        } else {
          password.type = "password";
          eye.src = "../img/闭眼睁眼1.png";
          flag = 0;
        }
      };
    </script>
  </body>
</html>
