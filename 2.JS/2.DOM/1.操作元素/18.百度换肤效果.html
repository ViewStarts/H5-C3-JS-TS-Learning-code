<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 1000px;
        background: url(../img/人之律者.png) no-repeat center top;
      }
      li {
        list-style: none;
      }
      .baidu {
        overflow: hidden;
        margin: 100px auto;
        background-color: #fff;
        width: 610px;
        padding-top: 3px;
      }
      .baidu li {
        float: left;
        margin: 0 1px;
        cursor: pointer;
      }
      .baidu img {
        width: 150px;
        height: 200px;
      }
    </style>
    <script></script>
  </head>

  <body>
    <ul class="baidu">
      <li><img src="../img/人之律者.png" alt="" /></li>
      <li><img src="../img/初音.png" alt="" /></li>
      <li><img src="../img/洛天依.png" alt="" /></li>
      <li><img src="../img/理之旅者.jpg" alt="" /></li>
    </ul>
    <script>
      //1.获取元素
      var imgs = document.querySelector(".baidu").querySelectorAll("img");
      // console.log(imgs);
      // 2.循环注册事件
      for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function () {
          // this.src就是我们点击图片的路径
          // console.log(this.src);
          // 把这个路径this.src给body就可以了
          document.body.style.backgroundImage = "url(" + this.src + ")";
        };
      }
    </script>
  </body>
</html>
