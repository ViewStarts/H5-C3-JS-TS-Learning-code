<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .bg{
            background-color: aqua;
        }
    </style>
    
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>代码</th>
          
        </tr>
        <tbody>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        </tbody>
      </thead>
    </table>
    <script>
        // 1.获取元素 获取的是tbody里面的行
        var trs=document.querySelector('tbody').querySelectorAll('td');
        // 2. 利用循环注册事件
        for(var i=0;i<trs.length;i++){
            // 3.鼠标经过事件 onmouseover
            trs[i].onmouseover=function(){
                // console.log(11);
                this.className='bg';
            }
            // 4.鼠标离开事件 onmouseout
            trs[i].onmouseout=function(){
                this.className='';
            }
        }
    </script>
  </body>
</html>
