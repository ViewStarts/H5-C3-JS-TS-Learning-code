<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script></script>
  </head>
  <body>
    <div id="time">2019--9-9</div>
    <ul id="ol">
      <li>知否知否，应是绿肥红瘦1</li>
      <li>知否知否，应是绿肥红瘦2</li>
      <li>知否知否，应是绿肥红瘦3</li>
      <li>知否知否，应是绿肥红瘦4</li>
      <li>知否知否，应是绿肥红瘦5</li>
    </ul>
    <ol>
      <li>知否知否，应是绿肥红瘦1</li>
      <li>知否知否，应是绿肥红瘦2</li>
      <li>知否知否，应是绿肥红瘦3</li>
      <li>知否知否，应是绿肥红瘦4</li>
      <li>知否知否，应是绿肥红瘦5</li>
    </ol>
    <script>
      //1.因为文档页面从上往下加载，所以script写在标签的下面
      //2.get 获得 element 元素 by通过 驼峰命名法
      //3.参数id是大小写敏感的字符串
      //4.返回的是一个元素对象
      var timer = document.getElementById("time");
      console.log(timer);
      console.log(typeof timer);
      //5.console.dir(timer); 打印我们返回的元素对象 更好的查看里面的属性和方法
      console.dir(timer);

      //1.返回的是 获取过来元素对象的集合 以伪数组的形式存储的
      var lis = document.getElementsByTagName("li");
      console.log(lis);
      console.log(lis[0]);
      //2.下要依次打印里面的元素需要采用遍历的方式
      for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);
      }
      //3.如果页面中只有一个li 返回的还是伪数组的形式
      //4.如果页面中没有这个元素返回的是空的伪数组的形式
      //5.elelment.getElementsByTagName('标签名')
      // var ol = document.getElementsByTagName("ol");
      // console.log(ol[0].getElementsByTagName("li"));
      var ol = document.getElementById("ol");
      console.log(ol.getElementsByTagName("li"));
    </script>
  </body>
</html>
