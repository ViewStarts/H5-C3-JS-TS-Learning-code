<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      .box {
        width: 250px;
        margin: 100px auto;
      }
      .box li {
        float: left;
        width: 24px;
        height: 24px;
        background-color: pink;
        margin: 15px;
        background: url(../动漫/精灵图.png) no-repeat;
        /* background-position: -15px -13px; */
      }
      .box .l2 {
        background-position: -15px -85px;
      }
      .box .l3 {
        background-position: -15px -157px;
        /* 72px */
      }
      .box .i12 {
        background-position: -77px -13px;
        /* 62px */
      }
      .box .i13 {
        background-position: -139px -13px;
      }
    </style>
    <script></script>
  </head>

  <body class="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <script>
      //1.获取元素 获取所有的小li
      var lis = document.querySelectorAll("li");
      for (var i = 0; i < lis.length; i++) {
        //让索引和 乘以44 就是每个li的背景y坐标 index就是我们的y坐标
        var index = i * 13; //y坐标
        var indey = i * 15; //x坐标
        // var indey = i * 72;
        lis[i].style.backgroundPosition = "-" + indey + "px -" + index + "px";
      }
    </script>
  </body>
</html>
