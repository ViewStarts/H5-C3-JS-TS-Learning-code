<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <div getTime="20" data-index="3" data-list-name="lijun"></div>

    <script>
      // 1.获取元素
      var div = document.querySelector("div");
      console.log(div.getAttribute("getTime"));
      div.setAttribute("data-time", 30);
      console.log(div.getAttribute("data-list-name"));

      //   h5新增的获取自定义属性的方法 它只能获取data-开头的 也有兼容性问题
      console.log(div.dataset.time);
      // dataset是一个集合 里面存放了所有以data开头的自定义属性
      console.log(div.dataset);

      //   2.
      console.log(div.dataset["time"]);
      //   如果自定义属性里面有多个-链接的单词 我们采取驼峰命名法
      console.log(div.dataset.listName);
    </script>
  </body>
</html>
