<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <input type="text" name="" id="" />
    <script>
      //核心思路：检测用户是否按下s键，如果按下了，就把s定位到搜索框
      //使用键盘事件对象里面keycode 判断用户是否按下
      //搜索框获得焦点：使用js里面的foucs()方法

      //1.获取元素
      var seach = document.querySelector("input");
      document.addEventListener("keydown", function () {
        seach.focus();
      });
    </script>
  </body>
</html>
