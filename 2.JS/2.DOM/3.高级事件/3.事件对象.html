<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
    </style>
    <script></script>
  </head>

  <body>
    <div>123</div>
    <script>
      // 事件对象
      var div = document.querySelectorAll("div");
      //   div[0].onclick = function (event) {
      //     console.log(event);
      //   };

      div[0].addEventListener("click", function (event) {
        console.log(event);
      });

      //   1.event就是一个事件对象 写到我们侦听函数的 小括号里面 当形参来看
      //   2.事件对象只有有了事件才会存在，它是系统给我们自动创建的，不需要传递参数
      //   3.事件对象是我们事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击
      //   4.事件对象可以自己命名
      //   5.也有兼容性问题 ie678 通过window.event
    </script>
  </body>
</html>
