<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      var ul = document.querySelector("ul");
      //   1.node.cloneNode(); 括号为空或者里面是false 浅拷贝 只复制标签不复制内容
      //   2..node.cloneNode(true); 深拷贝 复制标签复制里面的内容
      var lili = ul.children[1].cloneNode(true);
      //   2.
      ul.appendChild(lili);
    </script>
  </body>
</html>
