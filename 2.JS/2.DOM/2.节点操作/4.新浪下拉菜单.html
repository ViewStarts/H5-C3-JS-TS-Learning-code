<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav ul {
        display: none;
      }
    </style>
    <script></script>
  </head>

  <body>
    <ul class="nav">
      <li>
        <a href="#">微博</a>
        <ul>
          <li><a href="#">微博</a></li>
          <li><a href="#">微博</a></li>
          <li><a href="#">微博</a></li>
        </ul>
      </li>
      <li>
        <a href="#">微博</a>
        <ul>
          <li><a href="#">微博</a></li>
          <li><a href="#">微博</a></li>
          <li><a href="#">微博</a></li>
        </ul>
      </li>
      <li>
        <a href="#">微博</a>
        <ul>
          <li><a href="#">微博</a></li>
          <li><a href="#">微博</a></li>
          <li><a href="#">微博</a></li>
        </ul>
      </li>
    </ul>
    <script>
      // 1.获取元素
      var nav = document.querySelector(".nav");
      var lis = nav.children; //得到4个小li
      //   2.循环注册事件
      for (var i = 0; i < lis.length; i++) {
        lis[i].onmouseover = function () {
          this.children[1].style.dislay = "block";
        };
        lis[i].onmouseout = function () {
          this.children[1].style.dislay = "none";
        };
      }
    </script>
  </body>
</html>
