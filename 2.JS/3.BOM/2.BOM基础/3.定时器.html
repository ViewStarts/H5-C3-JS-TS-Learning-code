<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <script>
      //1.window.setTimeout(调用函数，延时时间)
      //(1)这个window可以省略
      //(2)这个延时时间单位是毫秒，但是可以省略，如果省略默认的是0
      //(3)这个调用函数可以直接写函数 还可以写函数名
      //(4)页面中可能有很多的定时器，我们经常给定时器加标识符

      //   setTimeout(function () {
      //     console.log("到了");
      //   }, 2000);

      function callback() {
        console.log("开始了");
      }
      var time1 = setTimeout(callback, 2000);
      var time2 = setTimeout(callback, 5000);
    </script>
  </body>
</html>
