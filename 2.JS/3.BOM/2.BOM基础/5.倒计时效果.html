<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
      }
      div {
        width: 50px;
        height: 50px;
        margin: 10px;
        background-color: rgb(48, 51, 48);
        color: #ffffff;
        text-align: center;
        line-height: 50px;
      }
    </style>
    <script></script>
  </head>

  <body>
    <div class="hour"></div>
    <div class="min"></div>
    <div class="second"></div>
    <script>
      //1.获取元素
      var hour = document.querySelector(".hour"); //小时
      var min = document.querySelector(".min"); //分钟
      var second = document.querySelector(".second"); //秒
      var inputTime = +new Date("2025-9-1 23:00:00"); //返回的是用户输入时间总的毫秒数
      conutDown(); //我们先调用一次这个函数，防止第一次刷新页面有空白
      //2.开启定时器
      setInterval(conutDown, 1000);
      function conutDown() {
        var nowTime = +new Date(); //返回的是当前时间总的毫秒数
        var times = (inputTime - nowTime) / 1000; //times 是剩余时间总的秒数
        var h = parseInt((times / 60 / 60) % 24); //小时
        h = h < 10 ? "0" + h : h;
        hour.innerHTML = h; //剩余的小时给div
        var m = parseInt((times / 60) % 60); //分钟
        m = m < 10 ? "0" + m : m;
        min.innerHTML = m; //剩余的分钟给div
        var s = parseInt(times % 60); //秒
        s = s < 10 ? "0" + s : s;
        second.innerHTML = s; //剩余的秒给div
      }
    </script>
  </body>
</html>
