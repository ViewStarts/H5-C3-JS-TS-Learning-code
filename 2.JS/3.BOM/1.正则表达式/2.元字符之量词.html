<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <script>
      //量词* 类似>=0次 重复零次或更多次
      console.log(/^哈$/.test("哈")); //true
      console.log(/^哈*$/.test("")); //true
      console.log(/^哈*$/.test("哈哈")); //true
      console.log(/^哈*$/.test("二哈")); //false
      console.log(/^[0-9]*$/.test("123456789a10")); //false
      console.log("-------------------------------------");

      //量词+ 类似>=1 重复一次或更多次
      console.log(/^哈$/.test("哈")); //true
      console.log(/^哈+$/.test("")); //false
      console.log(/^哈+$/.test("哈哈")); //true
      console.log(/^哈+$/.test("二哈")); //false
      console.log(/^[0-9]+$/.test("123456789a10")); //false
      console.log("-------------------------------------");

      //量词？  类似0||1 重复零次或一次
      console.log(/^哈?$/.test("哈")); //true
      console.log(/^哈?$/.test("")); //true
      console.log(/^哈?$/.test("哈哈")); //false
      console.log(/^哈?$/.test("二哈")); //false
      console.log(/^[0-9]?$/.test("123456789a10")); //false
      console.log("-------------------------------------");

      //量词 {n} 写几，就必须出现几次
      console.log(/^哈{4}$/.test("哈"));
      console.log(/^哈{4}$/.test("哈哈哈哈"));
      console.log("-------------------------------------");

      //量词 {n,} >=n
      console.log(/^哈{4,}$/.test("哈"));
      console.log(/^哈{4,}$/.test("哈哈哈哈"));
      console.log(/^哈{4,}$/.test("哈哈哈哈哈哈哈哈"));
      console.log("-------------------------------------");

      //量词 {n,m},逗号左右两侧千万不能有空格 >=n && <=m
      console.log(/^哈{4,6}$/.test("哈"));
      console.log(/^哈{4,6}$/.test("哈哈哈哈"));
      console.log(/^哈{4,6}$/.test("哈哈哈哈哈哈哈哈"));
      console.log("-------------------------------------");
    </script>
  </body>
</html>
