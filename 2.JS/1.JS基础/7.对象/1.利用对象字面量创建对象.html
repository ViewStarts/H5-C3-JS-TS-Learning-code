<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.利用对象字面量创建对象{}
      // var obj = {}; //创建了一个空的对象
      var obj = {
        uname: "李骏",
        age: 23,
        sex: "男",
        seyHi: function () {
          console.log("hi~");
        },
      };
      //(1)里面的属性或者方法我们采取键值对的形式 键 属性名： 值 属性值
      // (2)多个属性或者方法中间用逗号隔开的
      // (3)方法冒号后面跟的是一个匿名函数

      // 2.使用对象
      // (1).调用对象的属性 我们采取 对象名.属性名 .我们理解为 的
      console.log(obj.uname);

      //(2).调用属性还有一种方法 对象名['属性名']
      console.log(obj["age"]);
      //(3)调用对象的方法 sayHi 对象名.方法名() 千万别忘记添加小括号
      obj.seyHi();

      // 按照要求创建为可可的狗对象
      var dog = {
        uname: "可可",
        type: "阿拉斯加犬",
        age: 5,
        color: "棕红色",
        seyHi1: function () {
          console.log("汪汪汪，" + "演电影");
        },
      };

      console.log(
        "姓名：" +
          dog.uname +
          "\n类型：" +
          dog.type +
          "\n年龄：" +
          dog.age +
          "岁\n颜色：" +
          dog.color +
          "\n技能：" +
          dog.seyHi1()
      );
      dog.seyHi1();

      //2.利用new object创建对象
      var obj1 = new Object(); //创建了一个空的对象
      obj1.uname = "李天成";
      obj1.age = 18;
      obj1.sex = "男";
      obj1.sayHi = function () {
        console.log("2024.06.12");
      };
      console.log(obj1.uname);
      obj1.sayHi();
      //(1)我们是利用 等号=赋值的方法 添加对象的属性和方法
      //(2)每个属性和方法之间用 分号结束

      // 使用new object形式创建一个鸣人对象
      var mr = new Object();
      mr.name = "鸣人";
      mr.sex = "男";
      mr.age = 19;
      mr.skill = function () {
        console.log("影分身术");
      };
      console.log(
        "姓名：" +
          mr.name +
          "\n性别：" +
          mr.sex +
          "\n年龄:" +
          mr.age +
          "\n技能："
      );
      mr.skill();
    </script>
  </head>

  <body></body>
</html>
