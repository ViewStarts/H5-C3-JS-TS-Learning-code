<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.新增数组元素 修改length长度
        var arr = ['red', 'orange', 'yellow'];
        console.log(arr.length);
        arr.length = 5;//把我们数组的长度 修改成5
        console.log(arr);

        //2.通过修改数组索引 新增数组元素 追加数组元素
        var arr1 = ['red', 'orange', 'yellow'];
        arr1[3] = 'blue';
        console.log(arr1);

        var arr2 = [];
        for (var i = 0; i < 10; i++) {
            arr2[i] = i + 1;
        }
        console.log(arr2);



    </script>
</head>

<body>

</body>

</html>
