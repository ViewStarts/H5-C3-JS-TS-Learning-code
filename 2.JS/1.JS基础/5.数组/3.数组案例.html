<head>

    <title>Document</title>
    <script>
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        var average = 0;
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        console.log(sum);
        average = sum / arr.length;
        console.log('数组的总和为：' + sum + '。数组的平均值为:' + average);
    </script>
