<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //有一个对象 来判断是否有该属性 对象['属性名']
      var o = {
        age: 18,
      };
      if (o["age"]) {
        console.log("里面有该属性");
      } else {
        console.log("没有该属性");
      }
      //   判断一个字符串'wdasdsaasffas'中出现次数最多的字符，并统计其次数。

      // 核心算法:利用charAt() 遍历这个字符串
      // 把每个字符都存储给对象，如果对象没有该属性，就为1，如果存在了就+1
      // 遍历对象，得到最大值和该字符
    </script>
  </head>

  <body></body>
</html>
