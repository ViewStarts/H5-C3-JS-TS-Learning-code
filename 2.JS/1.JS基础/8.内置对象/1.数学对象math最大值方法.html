<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //math数学对象 不是一个构造函数，所以我们不需要new 来调用 而是直接使用里面的属性和方法
      console.log(Math.PI); //一个属性 圆周率
      console.log(Math.max(32, 29));

      //利用对象封装自己的数学对象 里面有PI最大值和最小值
      var myMath = {
        PI: 3.1415926,
        max: function () {
          var max = arguments[0];
          for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
        min: function (a) {
          var min = arguments[0];
          for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] < min) {
              min = arguments[i];
            }
          }
          return min;
        },
      };
      console.log(myMath.PI);
      console.log(myMath.max(32, 12, 54));
      console.log(myMath.min(32, 12, 54));
    </script>
  </head>

  <body></body>
</html>
