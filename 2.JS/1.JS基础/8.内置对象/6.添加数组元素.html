<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //添加删除数组元素方法
      //1.push()在我们数组的末尾 添加一个或者多个数组元素 push 推
      var arr = [1, 2, 3];
      arr.push(4, 7, 9, "hhh");
      console.log(arr.push(4, "hhh"));
      console.log(arr);
      //(1)push 是可以给数组追加新的元素
      //(2)push()参数之间写 数组元素就可以了
      //(3)push完毕之后，返回的结果是新数组的长度
      //(4)原数组也会发生变化

      //2.unshift在我们数组的开头 添加一个或者多个数组元素
      arr.unshift("red");
      console.log(arr);

      //   3.pop()它可以删除数组的最后一个元素
      //(1)pop是可以删除数组的最后一个元素 记住一次只能删除一个元素
      //(2)pop()没有参数
      //(3)pop完毕之后，返回的结果是 删除的那个元素
      //(4)原数组也会发生变化
      arr.pop();
      console.log(arr);
      console.log(arr.pop());
      console.log(arr);

      //   4.shift()它可以删除数组的第一个元素
      arr.shift();
      console.log(arr);
    </script>
  </head>

  <body></body>
</html>
