<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.想要一个变量自己加1 num=num+1 这种写法比较麻烦
        var num = 1;
        num = num + 1;//可以简写成++num;

        //2.前置递增运算符  先加1 后返回值
        ++num;//前置递增运算符 
        console.log(num);
        console.log(++num + 10);

        //3.后置递增运算符  先返回原值 后加1
        var age = 10;
        console.log(age++ + 10);  // age++;后置递增运算符
        //先用age=10加上10，所以返回的值为20，返回以后再加1
        var sum = console.log(age++ + 10);//这个时候输出返回以后加1值，为21

        var a = 10;
        var b = 10
        console.log(++a);//11 ++a=11 a=11
        console.log(b++);//10 b=10 b++=11




    </script>
</head>
