<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num, age = 10;
        num = num + 1;//num++;
        num = num + 2;//num+=2;
        console.log(num);
        age += 2;
        console.log(age);//12
        age -= 2;
        console.log(age);//10
        age *= 10;
        console.log(age);//100
        age /= 10;
        console.log(age);//10
        age %= 10;
        console.log(age);//0



    </script>
</head>
