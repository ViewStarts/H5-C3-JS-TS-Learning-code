<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.程序里面的== 会默认转换数据类型
        console.log(19 == '19');//会把字符型转换成数值型 所以这俩相等
        console.log(19 != 18);//不等于号

        //===全等 !==全不等 要求值和数据类型全部相同
        console.log(19 === '19');
        console.log(19 === 19);



    </script>
</head>

<body>

</body>

</html>
