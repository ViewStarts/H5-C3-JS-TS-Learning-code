<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;// flag 布尔型
        var flag1 = false;//flag1 布尔型
        console.log(flag + 1);//true 参与加法运算当1来看
        console.log(flag1 + 1);//false 参与加法运算当0来看

        //如果一个变量声明没有给赋值 就是undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink');//变成字符串类型
        console.log(variable + 11);//NaN 变成非数值

        //null 空值
        var space = null;
        console.log(space + 'pink');//变成字符串类型
        console.log(space + 12);//变成数值型


    </script>
</head>

<body>

</body>

</html>
