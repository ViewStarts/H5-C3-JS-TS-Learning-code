<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;//num 数字型
        var pi = 3.14;//pi 数字型

        //1.八进制 0-7 我们程序里面数字前面加0o 表示八进制
        var num1 = 0o10;
        console.log(num1);//010 八进制转换为10进制 就是8
        var num2 = 0o12;
        console.log(num2);//8+2=10

        // 2.十六进制 0-9 a-f #ffffff 数字的前面加0x表示十六进制;
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa;
        console.log(num4);

        // 3.js中数值的最大值和最小值
        console.log(Number.MAX_VALUE);//1.7976931348623157e+308
        console.log(Number.MIN_VALUE);//5e-324

        // 4.js三个特殊值   
        console.log(Number.MAX_VALUE * 2);//Infinity 无穷大
        console.log(-Number.MAX_VALUE * 2);//-Infinity 无穷小
        console.log('李骏' - 100);//NaN 非数值

        //isNan() 这个方法用来判断非数字 并且返回一个值 如果是数字返回的是false 如果不是数字返回的是true
        console.log(isNaN('李骏'));
        console.log(isNaN(32));





    </script>
