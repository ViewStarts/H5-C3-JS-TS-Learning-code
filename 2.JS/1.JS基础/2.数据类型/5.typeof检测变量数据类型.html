<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        console.log(num);
        console.log(typeof num);//检测出Num的数字类型 number
        var str = 'lijun';
        console.log(typeof str);//string
        var flag = true;
        console.log(typeof flag);//布尔型
        var vari = undefined;
        console.log(typeof vari);//undefined
        // null 比较特殊

        //prompt取过来的值是字符型
        var num = prompt('请输入您的年龄');
        console.log(typeof num);

    </script>
</head>

<body>

</body>

</html>
