<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.数字型转换为字符串型 变量.toString();
        var num = 10;
        var str = num.toString();
        console.log(str);

        //2.利用String()
        console.log(String(num));

        //3.利用+拼接字符串的方法实现转换结果 ！重点
        console.log(num + ' ');
    </script>
</head>
