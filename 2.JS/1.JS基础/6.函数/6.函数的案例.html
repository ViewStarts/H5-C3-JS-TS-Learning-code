<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      // 1.利用函数求任意个数的最大值
      function getMax() {
        //arguments=[1,2,3]
        var max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      console.log(getMax(1, 2, 3));
      console.log(getMax(1, 2, 3, 4, 5));
      console.log(getMax(1, 2, 3, 22, 11, 44, 67, 22));

      // 2.利用函数翻转数组
      function reverse(arr) {
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
          newArr[newArr.length] = arr[i];
        }
        return newArr;
      }
      var arr1 = reverse([1, 3, 5, 2, 1, 44]);
      console.log(arr1);
      var arr2 = reverse(["red", "orange", "blue"]);
      console.log(arr2);

      //3.对数组冒泡排序
      function sort(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
          for (var j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      var arr1 = sort([1, 67, 3, 23, 45, 23]);
      console.log(arr1);
      var arr2 = sort([123, 1231, 11, 23, 45, 23]);
      console.log(arr2);
    </script>
