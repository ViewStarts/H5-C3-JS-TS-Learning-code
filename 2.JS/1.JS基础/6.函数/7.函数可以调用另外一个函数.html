<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //函数可以互相调用
      function fn1() {
        console.log(11);
        fn2();
      }
      fn1();
      function fn2() {
        console.log(22);
      }

      //   利用函数判断闰年
      function isRunYear(year) {
        //如果是闰年我们返回true 否则返回false
        var flag = false;
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
          flag = true;
        }
        return flag;
      }

      //   输出2月份天数
      function backDay() {
        var year = prompt("请你输入年份:");
        if (isRunYear(year)) {
          //调用函数需要加小括号
          alert("当前年份是闰年2月份有29天");
        } else {
          alert("当前年份是平年2月份有28天");
        }
      }
      backDay();
    </script>
  </head>

  <body></body>
</html>
