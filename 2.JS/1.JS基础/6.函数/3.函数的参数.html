<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.利用函数的参数实现不同的代码
        /*         function 函数名(形参1, 形参2, ...) {
        //在声明函数的小括号里是形参(形式参数)
        
                }
         */
        // 函数名(实参1,实参2...);//在函数调用的小括号里是实参(实际的参数)
        function getcook(aru) {
            console.log(aru);
        }
        getcook('今天是6月10日');

        //3.注意点
        //1.多个参数之间用逗号隔开
        //2.形参可以看作是不用声明的变量

        //函数形参实参个数匹配
        function getsum(num1, num2) {
            console.log(num1 + num2);
        }
        //1.如果实参的个数和形参的个数一致 则正常输出结果
        getsum(1, 2);
        //2.如果实参的个数多于形参的个数 会取到形参的个数
        getsum(1, 2, 3);
        //3.如果实参的个数小于形参的个数 多余的形参定义为undefined 最终的结果就算nan
        //形参可以看作是不用声明的变量 num2是一个变量，但是没有接受值 结果就是undefined
        getsum(1);//NaN
        //我们建议让实参的个数和形参相匹配

    </script>
</head>

<body>

</body>

</html>
