<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.函数的返回值格式
        /*   function 函数名() {
              return 需要返回的结果;
          }
          函数名(); */

        // 1.我们函数只是实现某种功能，最终的结果需要返回给函数的调用者 通过return来实现的
        // 2.只要函数遇到return 就把后面的结果 返回给函数的调用者 函数名()=return 后面的结果
        function getResult() {
            return 666;
        }
        getResult();//  getResult() = 666;
        console.log(getResult());

        function cook(aru1) {
            return aru1;
        }
        console.log(cook('现在是晚上22点47分'));

        // 4.求任意2个数的和
        function getsum(num1, num2) {
            return num1 + num2;
        }
        console.log(getsum(2, 3));

        //5.求2个数最大值
        function getMax(num1, num2) {
            /*   if (num1 > num2) {
                  return num1;
              } else {
                  return num2;
              } */
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(1, 3));
        console.log(getMax(122, 3));

        // 6.求数组中的最大值
        function getArrMax(arr) {//arr接受一个数组
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        // getArrMax([5, 2, 99, 101, 67, 77]);//实参是一个数组送过去
        //在实际开发中，经常使用一个变量来接受 函数的返回结果 使用更简单
        var re = getArrMax([5, 2, 99, 101, 67, 77]);
        console.log(re);


    </script>
