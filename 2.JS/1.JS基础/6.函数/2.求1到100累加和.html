<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.声明函数
        function getsum(sum1, sum2) {
            var sum = 0;
            for (var i = sum1; i <= sum2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        //2.调用函数
        getsum(1, 100);
        getsum(1, 50);

    </script>
</head>
