<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js 是编程语言
        // 1.需要一个临时变量
        // 2.把apple1给我们的临时变量
        // 3.把apple2里面的苹果给apple1
        // 4.把临时变量的值给apple2

        var apple1 = '青苹果',
            apple2 = '红苹果',
            temp;

        temp = apple1;     //把右边给左边
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);


    </script>
</head>

<body>

</body>

</html>
