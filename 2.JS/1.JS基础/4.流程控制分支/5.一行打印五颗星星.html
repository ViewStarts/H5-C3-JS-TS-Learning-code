<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //采用追加字符串类型的方式
        //一行打印5个星星
        var str = '';
        for (var i = 1; i <= 5; i++) {
            str = str + '*';
        }
        console.log(str);

        //打印五行五列的星星
        // 用户输入一共几行几列
        var line = prompt('请输入星星的行数');
        var lie = prompt('请输入星星的列数');
        var star = '';
        for (var i = 1; i <= line; i++) {
            for (var j = 1; j <= lie; j++) {
                star = star + '*';
            }
            star += '/n';
        }
        console.log(star);

    </script>
</head>

<body>

</body>

</html>
