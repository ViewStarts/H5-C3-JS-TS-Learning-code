        //while循环可以做一些复杂的条件判断
        var num = 1;
        while (num <= 100) {
            console.log(num);
            num++;
        }

        //我爱你案例
        var messgae = prompt('你爱我吗?');

            messgae = prompt('你爱我吗？');
        }
        alert('我也爱你!');
