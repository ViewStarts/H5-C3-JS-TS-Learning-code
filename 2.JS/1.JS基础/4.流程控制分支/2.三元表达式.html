    <script>
        //1.有三元运算符组成的式子我们称为三元表达式
        //2. ？:
        //3.语法结构
        // 条件表达式 ? 表达式1 : 表达式2
        // 4.执行思路
        // 如果条件表达式结果为真 则返回表达式1的值 如果条件表达式结果为假 则返回表达式2的值
        var number = 10;
        var result = number > 5 ? '是的' : '不是的';//我们知道表达式是有返回值的
        console.log(result);

        /*  if (num > 5) {

        //数字补0
        var num1 = prompt("请输入您的数字");
        var res1 = num1 < 10 ? '0' + num1 : num1;
        console.log(res1);



    </script>
