<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;

            /* box-shadow: 10px 10px; */
        }

        div:hover {
            /* 
            h-shadow 必须 x轴上阴影水平的位置
            v-shadow 必须 y轴上阴影的位置
            blur 可选阴影模糊的虚实
            spread 阴影的大小
            color 阴影的颜色
            inset 可以将外部阴影改为内部阴影
            */
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
            /* rgb(0,0,0)是黑色的意思，后面跟个.3意思是百分之30的黑色 */
        }

        /* 原先盒子没有影子,当我们鼠标经过盒子就添加阴影效果 */

        .lijun {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            box-shadow: 20px 20px 10px 10px purple inset;
            /* inset转换为内阴影效果，外阴影不可以直接写，会没有作用 */

        }
    </style>
</head>

<body>
    <div></div>
    <div class="lijun"></div>
</body>

</html>
