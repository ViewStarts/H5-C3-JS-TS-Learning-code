<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
        }

        .review {
            font-size: 14px;
            padding: 0 28px;
            margin-top: 30px;
            height: 70px;
        }

        .appraise {
            color: #b0b0b0;
            font-size: 12px;
            padding: 0 28px;
            margin-top: 20px;
        }


        .info h4 {
            font-size: 14px;
            padding-left: 28px;
            margin-top: 10px;
            display: inline-block;

        }

        .info span {
            font-size: 14px;
            color: orange;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="/Img/woman.jpg" alt="">
        <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自于117384232的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span> 99.9元</span>
        </div>




    </div>

</body>

</html>
