<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yc {
            width: 300px;
            height: 300px;
            background-color: aquamarine;

            visibility: visible;
        }

        .yc:hover {
            visibility: hidden;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- 
        让一个元素在页面中隐藏或者显示出来，刷新页面会重新出现
        visibility 可见性
        visibility:visible 元素可见
        visibility:hidden  元素隐藏

        隐藏元素后，继续占有原来的位置
        display隐藏元素不保留位置，visibility保留位置

     -->
    <div class="yc">

    </div>

</body>

</html>
