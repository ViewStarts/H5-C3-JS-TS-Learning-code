<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .of {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 10px auto;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <!-- 
    overflow:visible 显示盒子
    overflow:hidden 把多出盒子的部分隐藏掉
    overflow:scroll 溢出的部分显示滚动条，不溢出也显示滚动条
    overflow:auto 超出的时候显示滚动条，不超出不显示滚动条

    如果有定位的盒子，请慎用overflow:hidden，因为他会隐藏多余的部分


     -->
    <div class="of">
        何炅表示：“未来我们必须更加重视，不再接受礼物”！

        2020年12月22日，人民网公布了一篇名为“别让不正之风荼毒年轻人”的文章，文章一开始就明确指出了内娱从制作团队到工作人员接受礼物的情况。
    </div>

</body>

</html>
