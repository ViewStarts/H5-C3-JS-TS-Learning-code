<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            可以使用z-index来设置盒子的前后次序
            数值可以是正整数、负整数或是0，默认是auto，数值越大，盒子越靠上
            注意不要加单位
            只有定位的盒子才有z-index属性
            
            */

        /* 
            定位的扩展
          2.定位特殊性:
          绝对定位和固定定位也和浮动类似。
          ①.行内元素添加绝对或者固定定位，可以直接设置高度和宽度
          ②.块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小。
          ③.脱标的盒子不会触发外边距塌陷
               ————浮动元素、绝对定位（固定定位）元素的都不会触发外边距合并的问题
            

        4.绝对定位（固定定位）会完全压住盒子
        浮动元素不同，只会压住它下面标准流的盒子，但是不会压住下面标准流盒子里面的文字（图片）
        但是绝对定位（固定定位）会压住下面标准流所有的内容。
        浮动之所以不会压住文字，是因为浮动产生的目的最初是为了做文字环绕效果的。文字会环绕浮动元素
        


            */
    </style>
</head>

</html>
