<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        .chuyin img {
            position: fixed;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- 选择器position:fixed
    1.以游览器的可视窗口为参照点移动元素
    跟父元素没有任何关系
    不随滚动条滚动而滚动

    2.固定定位不在占有原先的位置
    固定定位也是脱标的，其实固定定位也可以看作是一种特殊的绝对定位
    
    -->
    <div class="chuyin">
        <img src="/Img/chuyin.jpg" alt="">
    </div>




</body>

</html>
