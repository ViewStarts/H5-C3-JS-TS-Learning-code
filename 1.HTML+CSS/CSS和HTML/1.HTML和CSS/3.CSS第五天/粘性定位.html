<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        .nav {
            position: sticky;
            top: 20px;
            width: 800px;
            height: 50px;
            background-color: aquamarine;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <!-- 粘性定位可以被认为是相对定位和固定定位的混合。Sticky粘性的
    position:sticky
    粘性定位的特点:
    1.以游览器的可视窗口为参照点移动元素（固定定位特点）
    2.粘性定位占有原先的位置（相对定位特点）
    3.必须添加top、left、right、bottom其中一个才有效

    缺点:兼容性很差，一般不使用

    -->
    <div class="nav">

    </div>

</body>

</html>
