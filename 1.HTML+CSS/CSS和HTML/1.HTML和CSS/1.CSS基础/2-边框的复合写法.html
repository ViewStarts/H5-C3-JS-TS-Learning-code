<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框的复合写法 */
            border: 10px solid blue;

            /* 边框的分开写法 */
            border-top: 20px dashed greenyellow;
            border-right: 10px dotted purple;
        }

        .nav {
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            /* 层叠性 */
            border-top: 5px solid red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>

    </div>

    <div class="nav">

    </div>
</body>

</html>
