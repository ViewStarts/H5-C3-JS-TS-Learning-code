<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        使用字体图标流程：
        1.下载字体图标以后，把fonts放在根目录
        2.找到下载的路径里面，把@font到display:block复制到style里面
        3.双击demo.html进去以后复制长方形小框
        4.在css里面，复制 font-family,把他放所要用的样式里
        5.因为是字体，所以可以更改大小和颜色
        
        
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?n43uqv');
            src: url('fonts/icomoon.eot?n43uqv#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?n43uqv') format('truetype'),
                url('fonts/icomoon.woff?n43uqv') format('woff'),
                url('fonts/icomoon.svg?n43uqv#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span {
            font-family: 'icomoon';
            font-size: 100px;
            color: yellow;
        }
    </style>
</head>

<body>
    <!-- 
    1.轻量级 2.灵活性 3.兼容性
    简单的小图标用字体图标做
    复杂的小图片，依然使用精灵图
    
    -->
    <span></span>




</body>

</html>
