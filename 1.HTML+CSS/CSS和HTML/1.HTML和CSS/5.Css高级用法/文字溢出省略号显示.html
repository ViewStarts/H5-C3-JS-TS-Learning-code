<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            margin: 100px auto;
        }

        .div1 {
            background-color: aquamarine;
            /* 这个单词的意思是如果文字显示不开自动换行
             一般默认就算这种 */
            white-space: normal;
        }

        .div2 {
            background-color: red;
            /* 1.如果文字显示不开，超出单元格，也必须强制一行显示 */
            white-space: nowrap;
            /* 2.超出的部分隐藏起来 */
            overflow: hidden;
            /* 3.文字用省略号替代超出的部分 */
            text-overflow: ellipsis;
        }

        .div3 {
            /* 多行文本溢出显示省略号 */
            background-color: chartreuse;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示  */
            display: -webkit-box;
            /*  限制在一个快元素显示的文本的行数 */
            -webkit-line-clamp: 2;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -weblit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <!-- 单行文本溢出显示省略号 
    需要满足三个条件
    1.先强制一行内显示文本
    2.超出的部分隐藏
    3.文字用省略号替代超出的部分
    -->
    <div class="div1">字数超了就会自动换行</div>
    <div class="div2">字数如果多了，就会把多余的字省略号</div>



    <!-- 多行文本溢出显示省略号 
        多行文本溢出显示省略号，有较大兼容性问题，适合于webKit游览器或移动端
    更推荐让后台人员来做这个效果，因为后台人员可以设置显示多少个字
    -->
    <div class="div3">多行文本溢出显示省略号，有较大兼容性问题，适合于webKit游览器或移动端</div>

</body>

</html>
