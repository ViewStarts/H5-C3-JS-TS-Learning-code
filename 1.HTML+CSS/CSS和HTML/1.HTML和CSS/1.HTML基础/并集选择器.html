<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器的语法规范是竖着写 */
        /* 用并集选择器把他们颜色全改成蓝色 */
        div,
        ul li,
        .lianjie {
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <p>今天适合吃饭</p>
    </div>

    <ul>
        <li>我的天哪，蓝色好可爱</li>
    </ul>

    <a href="#" class="lianjie">这是一个空链接</a>






</body>

</html>
