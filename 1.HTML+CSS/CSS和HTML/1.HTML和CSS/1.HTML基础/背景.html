<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 100%;
        height: 600px;
        background-color: black;
        /* 不要落下url() */
        background-image: url(cartoon/OA.png);
        /* bcakground-repeat,这个可以使用背景平铺 */
        /* 背景图片不平铺 no-repeat; 默认情况下，背景图片是平铺的*/
        background-repeat: no-repeat;
        /* repeat-x沿着x轴平铺
           repeat-y沿着Y轴平铺
        */



        /* 改变图片位置 */
        background-position: center right;



    }
</style>

<body>
    <div>

    </div>

</body>

</html>
