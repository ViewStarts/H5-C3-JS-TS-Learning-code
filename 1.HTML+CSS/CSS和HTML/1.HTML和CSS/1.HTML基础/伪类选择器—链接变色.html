<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a:link 选择所有未被访问的链接 */
        /* a:visited 选择所有已经被访问的链接 */
        /* a:hover 选择鼠标位于其上的链接 */
        /* a:active 选择活动链接（鼠标按下去未弹起来的链接） */

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: orange;
        }

        a:hover {
            color: chartreuse;
            text-decoration: underline;
        }

        a:active {
            color: fuchsia;
        }

        /* 为了确保生效，请使用lvha的顺序填写 */
    </style>
</head>

<body>
    <a href="#">这也是一个空链接</a>
</body>

</html>
