<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(2n) {
            color: aqua;
        }


        /* nth-child会把所有的盒子都排列序号 */
        /* 执行的时候首先看:nth-child(1) 之后回去看前面div */
        ul li:nth-child(2n+1) {
            color: wheat;
        }

        /* nth-of-type会把指定元素的盒子都排列序号 */
        /* 执行的时候首先看 div指定的元素 之后回去看nth-of-type(1) 第几个孩子 */
        ul li:nth-of-type() {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <ul>
        <li>这是第一行的字</li>
        <li>这是第二行的字</li>
        <li>这是第三行的字</li>
        <li>这是第四行的字</li>
        <li>这是第五行的字</li>
        <li>这是第六行的字</li>
        <li>这是第七行的字</li>
        <li>这是第八行的字</li>
    </ul>

</body>

</html>
