<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .translate1 {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            /* transform: translate(x, y); x轴y轴移动的距离*/
            /* transform: translate(50%, 100px); */

            /* 只动x轴 y轴 */
            /* transform:translateX(n); */
            /* transform:translateY(n); */

            /* 2D转换最大的优点：不会改变其他元素的位置
            translate中的百分比单位是相对于自身元素的百分比，比如宽度200px，百分之50就算100，移动100宽度
            对行内标签没有效果
            */
            text-align: center;
        }

        p {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            vertical-align: middle;
            margin: 0 auto;
        }

        span {
            display: inline-block;
            height: 100%;
            width: 0;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- 移动盒子的位置： 定位 盒子的外边距 2D转换移动 -->
    <div class="translate1">
        <p> </p>
        <span></span>
    </div>

</body>

</html>
