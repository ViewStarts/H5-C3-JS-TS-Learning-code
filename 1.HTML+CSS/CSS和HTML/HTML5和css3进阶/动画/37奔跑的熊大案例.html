<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        background-color: #ccc;
      }

      div {
        position: absolute;
        width: 200px;
        height: 100px;
        background: url(./bear.png) no-repeat;
        /* 我们元素可以添加多个动画，用逗号分隔 */
        animation: run 1s steps(8) infinite, move 5s forwards;
      }

      @keyframes run {
        0% {
          background-position: 0 0;
        }

        100% {
          background-position: -1600px 0;
        }
      }

      @keyframes move {
        0% {
          left: 0;
        }

        100% {
          left: 50%;
          /* margin-left: -100px; 
                上面和下面等价，但是用下面最好，因为不受盒子大小的影响
                */
          transform: translateX(-50%);
        }
      }
    </style>
  </head>

  <body>
    <div></div>
  </body>
</html>
