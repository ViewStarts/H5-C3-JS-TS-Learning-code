<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* from和to等价于0%和100% */
        /* 定义动画 */
        /* @keyframes move {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(1000px, 0);
            }
        } */


        /* 动画序列 */
        /* 1.可以做多个状态的变化 keyframes关键帧
        2.里面的百分比要是整数
        3.里面的百分比就是总的时间的划分(这个案例10s的划分) 
        比如25%*10=2.5s
        */
        @keyframes move {
            /* 0% {
                transform: translate(0, 0);
            } */

            25% {
                transform: translate(1000px, 0);
            }

            50% {
                transform: translate(1000px, 500px);
            }

            75% {
                transform: translate(0, 500px);
            }

            100% {
                transform: translate(400px, 100px);
            }
        }

        div {
            width: 100px;
            height: 100px;
            background-color: aqua;

            /* 调用动画 */
            animation-name: move;
            /* 总的持续时间  */
            animation-duration: 10s;
            /* 运动曲线 */
            animation-timing-function: ease;
            /* 何时开始 */
            animation-delay: 1s;
            /* 重复次数  infinite无限循环* /
            /* animation-iteration-count: infinite; */
            /* 是否反方向播放 默认的是normal 如果想要反方向就写alternate*/
            /* animation-direction: alternate; */
            /* 动画结束后的状态 默认的是backwards 回到起始状态 我们可以让他停留在结束状态 forwards */
            animation-fill-mode: forwards;


            /* 动画简写属性
            animation:动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 动画起始或者结束的状态
            前面两个属性 name duration一定要写  简写的属性不包含nimation-play-state
            animation: name duration timing-function delay iteration-count direction fill-mode; 
            animation: move 10s linear 1s infinite alternate forwards; */

        }

        div:hover {
            /* 鼠标经过div 让这个div停止动画，鼠标离开就继续动画 */
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div>

    </div>

</body>

</html>
