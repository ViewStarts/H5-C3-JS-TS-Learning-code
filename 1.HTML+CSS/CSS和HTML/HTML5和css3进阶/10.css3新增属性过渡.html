<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transition：要过渡的属性 花费时间 运动曲线 何时开始 */
        div {
            width: 300px;
            height: 200px;
            background-color: aqua;
            /* 记住过渡的口诀 ：谁做过渡给谁加 */

            /* transition：要过渡的属性 花费时间 运动曲线 何时开始 */
            /* transition: width .5s ease 1s; */

            /* 如果想要写多个属性，可以利用逗号进行分割 */
            /* transition: width .5s ease 1s, height .5s ease 1s, background-color .5s ease 1s; */

            /* 如果想要所有的属性都变化过渡，写一个all就可以了 */
            transition: all 1s ease 1s;



        }

        div:hover {
            /* 记住过渡的口诀 ：谁做过渡给谁加 div做，就在div里面加 */
            background-color: yellow;
            width: 400px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
