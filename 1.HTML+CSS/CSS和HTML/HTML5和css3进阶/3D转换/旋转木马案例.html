<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 1000px;
      }

      section {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 100px auto;
        transform-style: preserve-3d;
        /* 添加动画效果 */
        animation: rotate 10s linear infinite;
      }

      section:hover {
        /* 鼠标放入后暂停 */
        animation-play-state: paused;
      }

      @keyframes rotate {
        0% {
          transform: rotateY(0);
        }

        100% {
          transform: rotateY(360deg);
        }
      }

      section div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      section div img {
        width: 100%;
        height: 100%;
      }

      section div:nth-child(1) {
        transform: translateZ(400px);
      }

      section div:nth-child(2) {
        /* 先旋转好了再 移动距离 */
        transform: rotateY(60deg) translateZ(300px);
      }

      section div:nth-child(3) {
        transform: rotateY(120deg) translateZ(300px);
      }

      section div:nth-child(4) {
        transform: rotateY(180deg) translateZ(300px);
      }

      section div:nth-child(5) {
        transform: rotateY(240deg) translateZ(300px);
      }

      section div:nth-child(6) {
        transform: rotateY(300deg) translateZ(300px);
      }
    </style>
  </head>

  <body>
    <section>
      <div><img src="/1.HTML+CSS/cartoon/2.jpg" alt="" /></div>
      <div><img src="/1.HTML+CSS/cartoon/初音.png" alt="" /></div>
      <div><img src="/1.HTML+CSS/cartoon/洛天依.png" alt="" /></div>
      <div><img src="/1.HTML+CSS/cartoon/洛天依.png" alt="" /></div>
      <div><img src="/1.HTML+CSS/cartoon/花火4k.png" alt="" /></div>
      <div><img src="/1.HTML+CSS/cartoon/初音.png" /></div>
    </section>
  </body>
</html>
