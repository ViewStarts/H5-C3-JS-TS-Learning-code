<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 100px;
        }

        ul li {
            float: left;
            margin: 0 5px;
            width: 120px;
            height: 35px;
            list-style: none;
            /* 一会我们需要给box旋转 也需要透视 干脆给Li加 里面的子盒子都有透视效果 */
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .4s;

        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bottom {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
        }

        .front {
            background-color: aqua;
            z-index: 1;
            transform: translateZ(17.5px)
        }

        .bottom {
            background-color: yellowgreen;
            /* 这个x轴一定是负值 */
            /* 我们如果有移动或者其他样式，必须先写移动 先移动再旋转 */
            transform: translateY(17.5px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">把回忆拼好给你</div>
                <div class="bottom">就此结束吧</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">把回忆拼好给你</div>
                <div class="bottom">就此结束吧</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">把回忆拼好给你</div>
                <div class="bottom">就此结束吧</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">把回忆拼好给你</div>
                <div class="bottom">就此结束吧</div>
            </div>
        </li>
    </ul>

</body>

</html>
