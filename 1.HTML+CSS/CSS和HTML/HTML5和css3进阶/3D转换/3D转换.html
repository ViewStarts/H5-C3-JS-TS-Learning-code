<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 透视写到被观察元素的父盒子上面 透视就是视距
            眼睛到屏幕的距离 眼睛到屏幕的距离越小，那么图案越大。
            反之，眼睛到排名的距离越远，那么图案越小
            */
            /* 如果想要在网页产生3D效果就需要透视 */
            perspective: 200px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* transform: translateX(100px), ;
            transform: translateY(100px); */
            /* transform: translateX(400px) translateY(100px) translateZ(100px); */

            /* 1.沿着z轴移动
            2.translateZ 后面的单位一般跟px
            3.translateZ(100px)向外移动100px(向我们的眼睛移动) 
            4.3D移动有简写的方法 */
            /* transform: translate3d(x, y, z); */
            transform: translate3d(400px, 100px, 100px);
            /* 5.xyz是不能省略的，如果没有就写0 */
        }
    </style>
</head>

<body>
    <div>

    </div>

</body>

</html>
