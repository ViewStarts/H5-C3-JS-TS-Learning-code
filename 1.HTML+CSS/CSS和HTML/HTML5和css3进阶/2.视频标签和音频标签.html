<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <!-- 可以直接嵌入音频和视频 -->
    <video src="/mp4格式/洛天依.mp4" autoplay="autoplay" poster="/cartoon/花火4k.png" loop="loop" controls="controls">

    </video>
    <!-- autoplay自动播放(有的游览器需要添加muted才能自动播放)
    controls显示播放控件
    loop循环播放
    poster没视频的视频，加载这个图片
    
    -->

    <!-- 音频标签
    谷歌会自动禁用播放控件
    -->
    <audio src="/mp3/王欣宇 - 拾忆（翻自 张翰）.mp3" controls="controls" autoplay="autoplay"></audio>

</body>

</html>
