<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            /* blur是一个函数 小括号内数值越大，图片越模糊 */
            filter: blur(2px);
        }

        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <img src="/cartoon/花火4k.png" alt="">

</body>

</html>
