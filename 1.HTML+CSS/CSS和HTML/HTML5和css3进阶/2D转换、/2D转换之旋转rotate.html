<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .xz {
            display: inline-block;
            width: 200px;
            height: 350px;
            line-height: 350px;
            background-color: yellowgreen;
            margin: 0 auto;
            vertical-align: middle;
            text-align: center;

            margin-left: -500px;
            /* 顺时针旋转45度 单位必须是deg */
            transform: rotate(45deg);
            /* border-radius: 50%; */
        }

        span {
            display: inline-block;
            width: 0;
            height: 100%;
            vertical-align: middle;
        }

        img {
            margin-left: 400px;
            margin-top: 100px;
            width: 350px;
            height: 350px;

            /* 逆时针旋转45度 单位必须是deg */
            /* transform: rotate(-45deg); */
            border-radius: 50%;
            border: 2px solid red;

            /* 过渡写到本身上，谁做动画给谁加 */
            transition: all 10s;
        }

        img:hover {
            /* 顺时针旋360° */
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="xz">
    </div>
    <img src="../../cartoon/花火4k.png" alt="">
    <span>

    </span>
</body>

</html>
