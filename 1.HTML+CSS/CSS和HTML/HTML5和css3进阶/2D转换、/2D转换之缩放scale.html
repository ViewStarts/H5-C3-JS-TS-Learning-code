<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 100px auto;

            /* 设置缩放的中心点 */
            transform-origin: left bottom;
        }

        .a1:hover {
            /* 1.里面写的是数字不跟单位，数字就是倍数的意思 1就算1倍，0.5就是二分之一 */
            /* transform: scale(2, 0.5); */

            /* 2.可以只修改宽度或者只修改高度 */
            /* 3.等比例缩放 同时修改宽度和高度 有更简单的写法 */
            /* 宽度高度同时增加2倍 */
            transform: scale(2);


            /* 4.scale的优点: \
            直接修改宽度高度会影响其他的盒子,而且盒子的宽度高度会向下以及两边延申
            如果是使用scale的话,不会影响其他的盒子,而且可以设置缩放的中心点
            
            */
        }

        .a2 {
            overflow: hidden;
            margin: 200px auto;
            width: 200px;
            height: 200px;
            /* transform-origin: top; */
            transition: all 0.5s;

        }

        .a2 img {
            width: 200px;
            height: 200px;

            /* 过渡效果 谁做过渡给谁加 */
            transition: all 0.5s;
        }

        .a2:hover {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div class="a1">

    </div>
    <div class="a2"><img src="/Web/1.HTML5+CSS3/cartoon/初音.png" alt=""></div>

</body>

</html>
