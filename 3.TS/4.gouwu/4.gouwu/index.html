<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <input type="text" placeholder="用户名" />
    <input type="text" placeholder="密码" />
    <input type="button" value="注册" />
    <script type="module">
      import http from "./TS/1.注册.ts";

      //注册按钮以后发送请求
      let ipt = document.querySelectorAll("input");
      ipt[2].addEventListener("click", function () {
        let url = "/users/register";
        http
          .request({
            url,
            method: "post",
            data: {
              username: ipt[0].value,
              password: ipt[1].value,
              rpassword: ipt[1].value,
              nickname: ipt[0].value,
            },
          })
          .then((e) => {
            console.log(e.data);
            if (e.data.code == 1) {
              alert("注册成功");
              location.href = "./1.登录.html";
            } else {
              alert("注册失败, 该用户名已经存在");
            }
          });
      });
    </script>
  </body>
</html>
